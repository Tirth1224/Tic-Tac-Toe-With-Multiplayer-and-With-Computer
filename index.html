<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="selection-page" class="text-center d-flex flex-column justify-content-center align-items-center">
            <h1 class="mb-4">Tic-Tac-Toe Game</h1>
            <img src="tic-tac-toe-icon.png" alt="Tic Tac Toe" class="mb-4 icon">
            <div class="btn-group btn-group-lg" role="group" aria-label="Game Mode Selection">
                <button id="two-player" class="btn btn-primary btn-two-player">
                    <img src="two-player-icon.png" alt="Two Player" class="button-icon"> Two Player
                </button>
                <button id="computer-easy" class="btn btn-primary btn-computer-easy">
                    <img src="computer-easy-icon.png" alt="Computer (Easy)" class="button-icon"> Computer (Easy)
                </button>
                <button id="computer-hard" class="btn btn-primary btn-computer-hard">
                    <img src="computer-hard-icon.png" alt="Computer (Hard)" class="button-icon"> Computer (Hard)
                </button>
            </div>
        </div>
        <div id="player-selection" class="d-none text-center">
            <h2 class="mb-4">Select Your Player</h2>
            <div id="player-selection-buttons">
                <button id="choose-x" class="btn btn-primary btn-custom">Play as X</button>
                <button id="choose-o" class="btn btn-primary btn-custom">Play as O</button>
            </div>
        </div>
        <div id="game" class="d-none d-flex flex-column flex-md-row align-items-center justify-content-center">
            <div class="board-container">
                <div class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            <div class="status-controls mt-3 mt-md-0 ms-md-4">
                <div id="message-container" class="d-none text-center mb-3">
                    <div id="message-text" class="mb-3"></div>
                    <img id="message-gif" src="" alt="Message GIF" class="img-fluid">
                </div>
                <div id="status" class="mb-3"></div>
                <div class="btn-group">
                    <button id="restart" class="btn btn-success btn-sm">Restart</button>
                    <button id="change-player" class="btn btn-warning btn-sm">Change Player</button>
                </div>
            </div>
        </div>
        <div id="fireworks-container" class="d-none">
            <canvas id="fireworks-canvas"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
